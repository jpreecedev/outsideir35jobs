<!-- LATEST POSTS
    ================================================== -->
<section class="py-8 py-md-10 bg-gradient-light">
  <div class="container">
    <div class="row align-items-center mb-3">
      <div class="col-12 col-md-6">
        <!-- Preheading -->
        <h6 class="text-uppercase text-primary font-weight-bold">
          Latest posts
        </h6>

        <!-- Heading -->
        <h2>
          Check out some recent postings.
        </h2>

        <!-- Text -->
        <p class="text-muted mb-6 mb-md-8">
          We get thousands of job postings weekly, but only accept the openings
          at the top companies.
        </p>
      </div>
      <div class="col-12 col-md-6">
        <!-- Image -->
        <img
          src="/assets/img/illustrations/illustration-3.png"
          class="img-fluid"
          alt="..."
        />
      </div>
    </div>
    <!-- / .row -->
    <div class="row">
      <div class="col-12 col-md-6">
        <!-- Card -->
        <div
          class="card card-border border-primary shadow-light-lg mb-6 mb-md-8"
          data-aos="fade-up"
        >
          <div class="card-body">
            <!-- Heading -->
            <h6 class="text-uppercase text-primary d-inline-block mb-5 mr-1">
              Front-end
            </h6>

            <!-- Badge -->
            <span class="badge badge-rounded-circle badge-primary-soft">
              <span>1</span>
            </span>

            <!-- List group -->
            <div>
              <div class="list-group list-group-flush">
                <a
                  class="list-group-item text-reset text-decoration-none"
                  href="#!"
                >
                  <p class="font-weight-bold mb-1">
                    Senior Visual Designer
                  </p>
                  <p class="font-size-sm text-muted mb-0">
                    5+ years experience · San Francisco
                  </p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6">
        <!-- Card -->
        <div
          class="card card-border border-success shadow-light-lg mb-6 mb-md-8"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          <div class="card-body">
            <!-- Heading -->
            <h6 class="text-uppercase text-success d-inline-block mb-5 mr-1">
              Full Stack
            </h6>

            <!-- Badge -->
            <span class="badge badge-rounded-circle badge-success-soft">
              <span>1</span>
            </span>

            <!-- List group -->
            <div>
              <div class="list-group list-group-flush">
                <a
                  class="list-group-item text-reset text-decoration-none"
                  href="#!"
                >
                  <p class="font-weight-bold mb-1">
                    Project Manager
                  </p>
                  <p class="font-size-sm text-muted mb-0">
                    3+ years experience · London
                  </p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- / .row -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 text-center" data-aos="fade-up">
        <!-- Button -->
        <a routerLink="/jobs" class="btn btn-primary lift">
          See all job posts
          <i-feather name="arrow-right" class="float-right"></i-feather>
        </a>
      </div>
    </div>
    <!-- / .row -->
  </div>
  <!-- / .container -->
</section>
